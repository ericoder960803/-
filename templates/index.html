{% extends 'base.html' %}

{% block content %}

    
    <table class="table table-hover">
        <thead>
            <tr>
                <th>文章標題</th>
                <th>來源</th>
                <th>日期</th>
                
                
            </tr>
        </thead>
        <tbody>
            {% for result in result %}
            <tr id="content">
                <td>
                    <a href="{{ result.link }}" target="_blank">{{ result.title }}</a>
                </td>
                
                <td><div>{{ result.source }}</div></td>
                <td><div>{{result.date}}</div></td>
            </tr>
            {% endfor %}
            <div class="form-group col-2">
                
                <button type="button" class="btn btn-outline-primary" onclick=location.href="{{url_for('test',page=page+1)}}">下一頁</button>
            </div>
        </tbody>
    </table>

{% endblock %}
